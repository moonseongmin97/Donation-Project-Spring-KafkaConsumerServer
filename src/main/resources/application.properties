spring.application.name=kafka
#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
server.port=8083

# PostgreSQL Database (Chat 서버와 동일한 DB 사용)
spring.datasource.url=jdbc:postgresql://172.30.1.86:5432/DONATE_DB1
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Chat Server URL (브로드캐스트용)
chat.server.url=http://localhost:8082

# Kafka Bootstrap Server
spring.kafka.bootstrap-servers=172.30.1.86:9092

# Consumer ??
spring.kafka.consumer.group-id=donation-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# JSON Deserializer ??
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Listener ??
spring.kafka.listener.ack-mode=manual

logging.level.org.hibernate=info

logging.file.name=donation-server-debug.log
logging.logback.rollingpolicy.file-name-pattern=./logs/donation-%d{yyyy-MM-dd}.%i.log